<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Speedtest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white h-screen flex flex-col items-center justify-center font-sans">

    <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md text-center border border-slate-700">
        <h1 class="text-3xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
            Network Speed
        </h1>
        <p class="text-slate-400 text-sm mb-8" id="status-text">Ready to test your connection</p>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-slate-700/50 p-4 rounded-xl">
                <div class="text-slate-400 text-xs uppercase tracking-wider mb-1">Download</div>
                <div class="text-3xl font-mono font-bold text-cyan-400">
                    <span id="dl-val">0.0</span> <span class="text-sm text-slate-500">Mbps</span>
                </div>
            </div>
            <div class="bg-slate-700/50 p-4 rounded-xl">
                <div class="text-slate-400 text-xs uppercase tracking-wider mb-1">Upload</div>
                <div class="text-3xl font-mono font-bold text-blue-400">
                    <span id="ul-val">0.0</span> <span class="text-sm text-slate-500">Mbps</span>
                </div>
            </div>
        </div>

        <div class="flex justify-between px-4 text-sm text-slate-400 mb-8">
            <div><i class="fas fa-server mr-2"></i>Latency: <span id="ping-val" class="text-white">--</span> ms</div>
            <div><i class="fas fa-wave-square mr-2"></i>Jitter: <span id="jitter-val" class="text-white">--</span> ms</div>
        </div>

        <button id="start-btn" class="w-full py-4 rounded-xl bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 transform hover:scale-[1.02] transition-all duration-200 font-bold shadow-lg shadow-cyan-500/20">
            Start Test
        </button>

        <div id="ip-display" class="mt-6 text-xs text-slate-600">
            Detecting Client Info...
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
